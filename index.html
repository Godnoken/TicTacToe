<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="src/style.css" rel="stylesheet">
    <script src="src/game.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <svg class="appBackground"></svg>
    <header class="playerInformation">
        <div class="player1 playerInputContainer">
            <input class="player1Name" placeholder="TicToe">
            <input class="player1Marker" placeholder="X">
        </div>
        <div class="player2 playerInputContainer">
            <input class="player2Name" placeholder="TacToe">
            <input class="player2Marker" placeholder="O">
        </div>
    </header>
    <main class="gameBoard">

    </main>
    <footer class="navigation">
        <button class="button restartButton">Restart</button>
    </footer>
</body>

</html>
